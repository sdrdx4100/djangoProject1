{% extends "base.html" %}

{% block title %}{% if task %}タスク編集{% else %}タスク作成{% endif %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{% if task %}タスク編集{% else %}タスク作成{% endif %}</h3>
            </div>
            <div class="card-body">
                <form method="post" id="taskForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_title">タイトル</label>
                        <input type="text" class="form-control" id="id_title" name="title" required
                               value="{{ task.title|default:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="id_description">説明</label>
                        <textarea class="form-control" id="id_description" name="description" rows="3">{{ task.description|default:'' }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_start_date">開始日</label>
                        <input type="date" class="form-control" id="id_start_date" name="start_date" required
                               value="{{ task.start_date|date:'Y-m-d'|default:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="id_end_date">終了日</label>
                        <input type="date" class="form-control" id="id_end_date" name="end_date" required
                               value="{{ task.end_date|date:'Y-m-d'|default:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="id_status">ステータス</label>
                        <select class="form-control" id="id_status" name="status">
                            <option value="not_started" {% if task.status == 'not_started' %}selected{% endif %}>未着手</option>
                            <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>進行中</option>
                            <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>完了</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_priority">優先度</label>
                        <select class="form-control" id="id_priority" name="priority">
                            <option value="low" {% if task.priority == 'low' %}selected{% endif %}>低</option>
                            <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>中</option>
                            <option value="high" {% if task.priority == 'high' %}selected{% endif %}>高</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_milestone">マイルストーン</label>
                        <select class="form-control" id="id_milestone" name="milestone">
                            <option value="">なし</option>
                            {% for milestone in milestones %}
                            <option value="{{ milestone.id }}" {% if task.milestone_id == milestone.id %}selected{% endif %}>
                                {{ milestone.title }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">{% if task %}更新{% else %}作成{% endif %}</button>
                    <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.getElementById('taskForm').addEventListener('submit', function(e) {
    const startDate = new Date(document.getElementById('id_start_date').value);
    const endDate = new Date(document.getElementById('id_end_date').value);
    
    if (startDate > endDate) {
        e.preventDefault();
        alert('終了日は開始日より後の日付を指定してください。');
    }
});
</script>
{% endblock %}
{% endblock %}
