{% load markdownify %}
{% if information_list %}
  <div class="information-banner-box">
    <div class="information-banner-title">Information</div>
    <div class="information-banner-scroll">
      {% for information in information_list %}
        <div class="information-banner-content">
          <strong>{{ information.title }}</strong><br>
          <div class="markdown-body">{{ information.content|markdownify }}</div>
          <p class="info-date">{{ information.created_at }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
<style>
.information-banner-box {
  margin-left: 20px;
  margin-top: 20px;
  margin-bottom: 20px;
  border: 1px solid #bbb;
  border-radius: 6px;
  background: #f9f9fc;
  max-width: 700px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.03);
  padding: 0;
}
.information-banner-title {
  font-size: 1.1rem;
  font-weight: bold;
  color: #3b5998;
  background: #eef1fa;
  border-bottom: 1px solid #bbb;
  border-radius: 6px 6px 0 0;
  padding: 8px 18px;
  letter-spacing: 1px;
}
.information-banner-scroll {
  max-height: 180px;
  overflow-y: auto;
  padding: 0 8px 8px 8px;
}
.information-banner-content {
  padding: 16px 10px 12px 10px;
  border-bottom: 1px dashed #ccc;
}
.information-banner-content:last-child {
  border-bottom: none;
}
.markdown-body {
  box-sizing: border-box;
  min-width: 200px;
  max-width: 100%;
  margin: 0 auto 8px auto;
  padding: 0;
  background: none;
  border-radius: 0;
}
</style>
