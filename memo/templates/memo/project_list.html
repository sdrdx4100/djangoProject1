{% extends "memo/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>プロジェクト一覧</h2>
    <a href="{% url 'project_create' %}" class="btn btn-primary mb-3">新規プロジェクト作成</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>プロジェクト名</th>
                <th>開始日</th>
                <th>終了日</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ project.name }}</td>
                <td>{{ project.start_date }}</td>
                <td>{{ project.end_date }}</td>
                <td>
                    <a href="{% url 'project_detail' project.id %}" class="btn btn-sm btn-info">詳細</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">プロジェクトがありません。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
