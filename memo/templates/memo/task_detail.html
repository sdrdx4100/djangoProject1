{% extends "base.html" %}

{% block title %}タスク詳細{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">タスク詳細</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>タイトル</label>
                        <input type="text" class="form-control" name="title" value="{{ task.title }}" required>
                    </div>
                    <div class="form-group">
                        <label>説明</label>
                        <textarea class="form-control" name="description">{{ task.description }}</textarea>
                    </div>
                    <div class="form-group">
                        <label>開始日</label>
                        <input type="date" class="form-control" name="start_date" value="{{ task.start_date|date:'Y-m-d' }}" required>
                    </div>
                    <div class="form-group">
                        <label>終了日</label>
                        <input type="date" class="form-control" name="end_date" value="{{ task.end_date|date:'Y-m-d' }}" required>
                    </div>
                    <div class="form-group">
                        <label>ステータス</label>
                        <select class="form-control" name="status">
                            <option value="not_started" {% if task.status == 'not_started' %}selected{% endif %}>未着手</option>
                            <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>進行中</option>
                            <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>完了</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>優先度</label>
                        <select class="form-control" name="priority">
                            <option value="low" {% if task.priority == 'low' %}selected{% endif %}>低</option>
                            <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>中</option>
                            <option value="high" {% if task.priority == 'high' %}selected{% endif %}>高</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>マイルストーン</label>
                        <select class="form-control" name="milestone">
                            <option value="">なし</option>
                            {% for milestone in milestones %}
                            <option value="{{ milestone.id }}" {% if task.milestone_id == milestone.id %}selected{% endif %}>{{ milestone.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">更新</button>
                    <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">戻る</a>
                </form>
                <form method="post" action="{% url 'task_delete' project.id task.id %}" style="margin-top:1em;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" onclick="return confirm('本当に削除しますか？');">削除</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
